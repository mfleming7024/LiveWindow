<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fluid-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(20px);
            animation: fluid 8s ease-in-out infinite;
        }
        
        .blob1 {
            width: 300px;
            height: 300px;
            background: rgba(255, 107, 107, 0.6);
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }
        
        .blob2 {
            width: 200px;
            height: 200px;
            background: rgba(78, 205, 196, 0.6);
            top: 60%;
            left: 60%;
            animation-delay: -2s;
        }
        
        .blob3 {
            width: 250px;
            height: 250px;
            background: rgba(255, 195, 18, 0.6);
            top: 40%;
            left: 40%;
            animation-delay: -4s;
        }
        
        .blob4 {
            width: 180px;
            height: 180px;
            background: rgba(196, 113, 237, 0.6);
            top: 70%;
            left: 10%;
            animation-delay: -6s;
        }
        
        @keyframes fluid {
            0%, 100% {
                transform: translate(0px, 0px) scale(1);
            }
            25% {
                transform: translate(100px, -50px) scale(1.2);
            }
            50% {
                transform: translate(-50px, 100px) scale(0.8);
            }
            75% {
                transform: translate(50px, 50px) scale(1.1);
            }
        }
        
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 6rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="fluid-container">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
        <div class="blob blob4"></div>
        <div class="title">FLUID</div>
    </div>
</body>
</html>
