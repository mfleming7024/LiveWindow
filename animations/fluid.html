<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cinzel', serif;
        }
        
        .mist-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .mist-cloud {
            position: absolute;
            border-radius: 50%;
            filter: blur(25px);
            animation: mysticalMist 12s ease-in-out infinite;
            opacity: 0.7;
        }
        
        .cloud1 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, 
                rgba(138, 43, 226, 0.4) 0%, 
                rgba(75, 0, 130, 0.3) 50%, 
                rgba(25, 25, 112, 0.2) 100%);
            top: 15%;
            left: 15%;
            animation-delay: 0s;
        }
        
        .cloud2 {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, 
                rgba(255, 105, 180, 0.4) 0%, 
                rgba(219, 112, 147, 0.3) 50%, 
                rgba(147, 112, 219, 0.2) 100%);
            top: 55%;
            right: 15%;
            animation-delay: -3s;
        }
        
        .cloud3 {
            width: 320px;
            height: 320px;
            background: radial-gradient(circle, 
                rgba(0, 255, 255, 0.3) 0%, 
                rgba(100, 149, 237, 0.25) 50%, 
                rgba(70, 130, 180, 0.2) 100%);
            bottom: 20%;
            left: 35%;
            animation-delay: -6s;
        }
        
        .cloud4 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 0.4) 0%, 
                rgba(255, 140, 0, 0.3) 50%, 
                rgba(255, 69, 0, 0.2) 100%);
            top: 65%;
            left: 5%;
            animation-delay: -9s;
        }
        
        .cloud5 {
            width: 300px;
            height: 200px;
            background: radial-gradient(ellipse, 
                rgba(50, 205, 50, 0.3) 0%, 
                rgba(34, 139, 34, 0.25) 50%, 
                rgba(0, 100, 0, 0.2) 100%);
            top: 25%;
            right: 25%;
            animation-delay: -1.5s;
        }
        
        .cloud6 {
            width: 220px;
            height: 220px;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.3) 0%, 
                rgba(192, 192, 192, 0.2) 50%, 
                rgba(128, 128, 128, 0.1) 100%);
            bottom: 35%;
            right: 35%;
            animation-delay: -4.5s;
        }
        
        .magical-wisps {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #d4af37;
            border-radius: 50%;
            animation: wispFloat 8s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.8);
        }
        
        .wisp1 { top: 30%; left: 20%; animation-delay: 0s; }
        .wisp2 { top: 70%; left: 40%; animation-delay: 2s; }
        .wisp3 { top: 50%; right: 30%; animation-delay: 4s; }
        .wisp4 { bottom: 30%; left: 60%; animation-delay: 6s; }
        .wisp5 { top: 40%; right: 10%; animation-delay: 1s; }
        .wisp6 { bottom: 50%; right: 50%; animation-delay: 3s; }
        
        .floating-runes {
            position: absolute;
            font-size: 1.8rem;
            color: #d4af37;
            opacity: 0.6;
            animation: runeFloat 15s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
        }
        
        .rune-mist1 { top: 25%; left: 70%; animation-delay: 0s; }
        .rune-mist2 { bottom: 40%; left: 25%; animation-delay: 5s; }
        .rune-mist3 { top: 60%; right: 20%; animation-delay: 10s; }
        
        @keyframes mysticalMist {
            0%, 100% {
                transform: translate(0px, 0px) scale(1);
                opacity: 0.7;
            }
            25% {
                transform: translate(80px, -40px) scale(1.3);
                opacity: 0.5;
            }
            50% {
                transform: translate(-60px, 80px) scale(0.8);
                opacity: 0.9;
            }
            75% {
                transform: translate(40px, 60px) scale(1.1);
                opacity: 0.6;
            }
        }
        
        @keyframes wispFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1);
                opacity: 0.8;
            }
            25% { 
                transform: translateY(-30px) scale(1.2);
                opacity: 1;
            }
            50% { 
                transform: translateY(-15px) scale(0.8);
                opacity: 0.6;
            }
            75% { 
                transform: translateY(-40px) scale(1.1);
                opacity: 0.9;
            }
        }
        
        @keyframes runeFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.6;
            }
            25% { 
                transform: translateY(-20px) rotate(90deg);
                opacity: 0.9;
            }
            50% { 
                transform: translateY(-35px) rotate(180deg);
                opacity: 0.7;
            }
            75% { 
                transform: translateY(-10px) rotate(270deg);
                opacity: 0.8;
            }
        }
        
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-family: 'Cinzel', serif;
            font-size: 6rem;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(138, 43, 226, 0.8);
            z-index: 10;
            animation: titleMystical 7s ease-in-out infinite;
        }
        
        @keyframes titleMystical {
            0%, 100% { 
                opacity: 0.7; 
                text-shadow: 0 0 30px rgba(138, 43, 226, 0.8);
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 1; 
                text-shadow: 0 0 50px rgba(255, 105, 180, 1), 0 0 80px rgba(138, 43, 226, 0.6);
                transform: translate(-50%, -50%) scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="mist-container">
        <!-- Magical mist clouds -->
        <div class="mist-cloud cloud1"></div>
        <div class="mist-cloud cloud2"></div>
        <div class="mist-cloud cloud3"></div>
        <div class="mist-cloud cloud4"></div>
        <div class="mist-cloud cloud5"></div>
        <div class="mist-cloud cloud6"></div>
        
        <!-- Floating magical wisps -->
        <div class="magical-wisps wisp1"></div>
        <div class="magical-wisps wisp2"></div>
        <div class="magical-wisps wisp3"></div>
        <div class="magical-wisps wisp4"></div>
        <div class="magical-wisps wisp5"></div>
        <div class="magical-wisps wisp6"></div>
        
        <!-- Floating runes -->
        <div class="floating-runes rune-mist1">ᛗᛁᛋᛏ</div>
        <div class="floating-runes rune-mist2">ᚠᛟᚷ</div>
        <div class="floating-runes rune-mist3">ᛋᛗᛟᚲᛖ</div>
        
        <div class="title">MYSTICAL MISTS</div>
    </div>
</body>
</html>
