<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f23, #1a1a3a, #2a1a4a);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cinzel', serif;
        }
        
        .crystal-container {
            position: relative;
            width: 600px;
            height: 600px;
        }
        
        .crystal {
            position: absolute;
            animation: crystalGlow 8s ease-in-out infinite;
            filter: drop-shadow(0 0 15px currentColor);
        }
        
        .fire-crystal {
            width: 0;
            height: 0;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 140px solid #ff4500;
            top: 25%;
            left: 25%;
            transform: translate(-50%, -50%);
            animation: crystalGlow 6s ease-in-out infinite;
            color: #ff4500;
        }
        
        .ice-crystal {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #00ffff, #4169e1);
            top: 25%;
            right: 25%;
            transform: translate(50%, -50%) rotate(45deg);
            animation: crystalGlow 8s ease-in-out infinite;
            color: #00ffff;
        }
        
        .earth-crystal {
            width: 100px;
            height: 100px;
            background: linear-gradient(60deg, #8b4513, #daa520);
            border-radius: 50%;
            bottom: 25%;
            left: 25%;
            transform: translate(-50%, 50%);
            animation: crystalGlow 10s ease-in-out infinite;
            color: #daa520;
        }
        
        .air-crystal {
            width: 100px;
            height: 58px;
            background: linear-gradient(30deg, #9370db, #d8bfd8);
            position: relative;
            bottom: 25%;
            right: 25%;
            transform: translate(50%, 50%);
            animation: crystalGlow 7s ease-in-out infinite;
            color: #9370db;
        }
        
        .air-crystal:before,
        .air-crystal:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }
        
        .air-crystal:before {
            bottom: 100%;
            border-bottom: 29px solid #9370db;
        }
        
        .air-crystal:after {
            top: 100%;
            border-top: 29px solid #9370db;
        }
        
        .central-orb {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, 
                #ffffff 0%, 
                #ffd700 30%, 
                #ff69b4 60%, 
                #8a2be2 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbPulse 4s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }
        
        .energy-lines {
            position: absolute;
            width: 2px;
            height: 150px;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                #d4af37 50%, 
                transparent 100%);
            top: 50%;
            left: 50%;
            transform-origin: center bottom;
            animation: energyPulse 6s linear infinite;
        }
        
        .line1 { 
            transform: translate(-50%, -100%) rotate(0deg); 
            animation-delay: 0s; 
        }
        .line2 { 
            transform: translate(-50%, -100%) rotate(60deg); 
            animation-delay: 1s; 
        }
        .line3 { 
            transform: translate(-50%, -100%) rotate(120deg); 
            animation-delay: 2s; 
        }
        .line4 { 
            transform: translate(-50%, -100%) rotate(180deg); 
            animation-delay: 3s; 
        }
        .line5 { 
            transform: translate(-50%, -100%) rotate(240deg); 
            animation-delay: 4s; 
        }
        .line6 { 
            transform: translate(-50%, -100%) rotate(300deg); 
            animation-delay: 5s; 
        }
        
        .floating-runes {
            position: absolute;
            font-size: 1.5rem;
            color: #d4af37;
            opacity: 0.8;
            animation: runeOrbit 15s linear infinite;
        }
        
        .rune1 { top: 10%; left: 50%; animation-delay: 0s; }
        .rune2 { top: 50%; right: 10%; animation-delay: 3.75s; }
        .rune3 { bottom: 10%; left: 50%; animation-delay: 7.5s; }
        .rune4 { top: 50%; left: 10%; animation-delay: 11.25s; }
        
        @keyframes crystalGlow {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                filter: drop-shadow(0 0 15px currentColor);
            }
            25% { 
                transform: translate(-50%, -50%) scale(1.1) rotate(90deg);
                filter: drop-shadow(0 0 25px currentColor);
            }
            50% { 
                transform: translate(-50%, -50%) scale(0.9) rotate(180deg);
                filter: drop-shadow(0 0 20px currentColor);
            }
            75% { 
                transform: translate(-50%, -50%) scale(1.05) rotate(270deg);
                filter: drop-shadow(0 0 30px currentColor);
            }
        }
        
        @keyframes orbPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                box-shadow: 0 0 50px rgba(255, 105, 180, 1);
            }
        }
        
        @keyframes energyPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes runeOrbit {
            0% { 
                transform: rotate(0deg) translateX(250px) rotate(0deg); 
                opacity: 0.8; 
            }
            25% { opacity: 1; }
            50% { 
                transform: rotate(180deg) translateX(250px) rotate(-180deg); 
                opacity: 0.9; 
            }
            75% { opacity: 1; }
            100% { 
                transform: rotate(360deg) translateX(250px) rotate(-360deg); 
                opacity: 0.8; 
            }
        }
        
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
            z-index: 10;
            animation: titleShimmer 5s ease-in-out infinite;
        }
        
        @keyframes titleShimmer {
            0%, 100% { 
                opacity: 0.8; 
                text-shadow: 0 0 20px rgba(212, 175, 55, 0.8); 
            }
            50% { 
                opacity: 1; 
                text-shadow: 0 0 40px rgba(255, 215, 0, 1), 0 0 60px rgba(212, 175, 55, 0.6); 
            }
        }
    </style>
</head>
<body>
    <div class="crystal-container">
        <!-- Elemental crystals -->
        <div class="crystal fire-crystal"></div>
        <div class="crystal ice-crystal"></div>
        <div class="crystal earth-crystal"></div>
        <div class="crystal air-crystal"></div>
        
        <!-- Central power orb -->
        <div class="central-orb"></div>
        
        <!-- Energy connection lines -->
        <div class="energy-lines line1"></div>
        <div class="energy-lines line2"></div>
        <div class="energy-lines line3"></div>
        <div class="energy-lines line4"></div>
        <div class="energy-lines line5"></div>
        <div class="energy-lines line6"></div>
        
        <!-- Orbiting runes -->
        <div class="floating-runes rune1">ᚠᛁᚱᛖ</div>
        <div class="floating-runes rune2">ᛁᚲᛖ</div>
        <div class="floating-runes rune3">ᛖᚨᚱᚦ</div>
        <div class="floating-runes rune4">ᚨᛁᚱ</div>
        
        <div class="title">ELEMENTAL CRYSTALS</div>
    </div>
</body>
</html>
