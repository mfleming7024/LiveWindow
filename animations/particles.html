<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .particle-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff88;
            border-radius: 50%;
            animation: float 6s linear infinite;
        }
        
        .particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            background: #ff6b6b;
        }
        
        .particle:nth-child(2) {
            left: 20%;
            animation-delay: -1s;
            background: #4ecdc4;
        }
        
        .particle:nth-child(3) {
            left: 30%;
            animation-delay: -2s;
            background: #45b7d1;
        }
        
        .particle:nth-child(4) {
            left: 40%;
            animation-delay: -3s;
            background: #f9ca24;
        }
        
        .particle:nth-child(5) {
            left: 50%;
            animation-delay: -4s;
            background: #f0932b;
        }
        
        .particle:nth-child(6) {
            left: 60%;
            animation-delay: -5s;
            background: #eb4d4b;
        }
        
        .particle:nth-child(7) {
            left: 70%;
            animation-delay: -1.5s;
            background: #6c5ce7;
        }
        
        .particle:nth-child(8) {
            left: 80%;
            animation-delay: -2.5s;
            background: #a29bfe;
        }
        
        .particle:nth-child(9) {
            left: 90%;
            animation-delay: -3.5s;
            background: #fd79a8;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
        
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 6rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="particle-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="title">PARTICLES</div>
    </div>
</body>
</html>
