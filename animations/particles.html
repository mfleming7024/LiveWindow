<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at 50% 50%, #1a0033, #000011, #000000);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cinzel', serif;
        }
        
        .spell-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .magic-spark {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: castSpell 8s linear infinite;
            box-shadow: 0 0 15px currentColor;
        }
        
        .magic-spark:nth-child(1) {
            left: 15%;
            animation-delay: 0s;
            background: #00ffff;
            color: #00ffff;
        }
        
        .magic-spark:nth-child(2) {
            left: 25%;
            animation-delay: -1s;
            background: #ff69b4;
            color: #ff69b4;
        }
        
        .magic-spark:nth-child(3) {
            left: 35%;
            animation-delay: -2s;
            background: #9370db;
            color: #9370db;
        }
        
        .magic-spark:nth-child(4) {
            left: 45%;
            animation-delay: -3s;
            background: #ffd700;
            color: #ffd700;
        }
        
        .magic-spark:nth-child(5) {
            left: 55%;
            animation-delay: -4s;
            background: #ff4500;
            color: #ff4500;
        }
        
        .magic-spark:nth-child(6) {
            left: 65%;
            animation-delay: -5s;
            background: #32cd32;
            color: #32cd32;
        }
        
        .magic-spark:nth-child(7) {
            left: 75%;
            animation-delay: -1.5s;
            background: #8a2be2;
            color: #8a2be2;
        }
        
        .magic-spark:nth-child(8) {
            left: 85%;
            animation-delay: -2.5s;
            background: #dc143c;
            color: #dc143c;
        }
        
        .magic-spark:nth-child(9) {
            left: 12%;
            animation-delay: -3.5s;
            background: #00fa9a;
            color: #00fa9a;
        }
        
        .magic-spark:nth-child(10) {
            left: 88%;
            animation-delay: -4.5s;
            background: #ff1493;
            color: #ff1493;
        }
        
        .magic-spark:nth-child(11) {
            left: 22%;
            animation-delay: -0.5s;
            background: #4169e1;
            color: #4169e1;
        }
        
        .magic-spark:nth-child(12) {
            left: 78%;
            animation-delay: -5.5s;
            background: #ff8c00;
            color: #ff8c00;
        }
        
        .floating-runes {
            position: absolute;
            font-size: 1.5rem;
            color: #d4af37;
            opacity: 0.6;
            animation: runeFloat 12s ease-in-out infinite;
        }
        
        .rune-a { top: 20%; left: 10%; animation-delay: 0s; }
        .rune-b { top: 80%; right: 10%; animation-delay: 4s; }
        .rune-c { top: 30%; right: 20%; animation-delay: 8s; }
        .rune-d { bottom: 30%; left: 15%; animation-delay: 2s; }
        
        @keyframes castSpell {
            0% {
                transform: translateY(110vh) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(100vh) scale(0.5) rotate(45deg);
            }
            50% {
                opacity: 1;
                transform: translateY(50vh) scale(1.2) rotate(180deg);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) scale(0.8) rotate(315deg);
            }
            100% {
                transform: translateY(-10vh) scale(0) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes runeFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1) rotate(0deg); 
                opacity: 0.6; 
            }
            25% { 
                transform: translateY(-15px) scale(1.1) rotate(90deg); 
                opacity: 0.9; 
            }
            50% { 
                transform: translateY(-25px) scale(0.9) rotate(180deg); 
                opacity: 0.7; 
            }
            75% { 
                transform: translateY(-10px) scale(1.05) rotate(270deg); 
                opacity: 0.8; 
            }
        }
        
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-family: 'Cinzel', serif;
            font-size: 6rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
            z-index: 10;
            animation: spellTitle 6s ease-in-out infinite;
        }
        
        @keyframes spellTitle {
            0%, 100% { 
                opacity: 0.8; 
                text-shadow: 0 0 20px rgba(138, 43, 226, 0.8), 0 0 40px rgba(255, 105, 180, 0.3); 
            }
            50% { 
                opacity: 1; 
                text-shadow: 0 0 30px rgba(255, 105, 180, 1), 0 0 60px rgba(138, 43, 226, 0.6); 
            }
        }
        
        .magic-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            animation: rotateCircle 20s linear infinite;
            z-index: 1;
        }
        
        .magic-circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 50%;
            animation: rotateCircle 15s linear infinite reverse;
        }
        
        @keyframes rotateCircle {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="spell-container">
        <!-- Magic circle background -->
        <div class="magic-circle"></div>
        
        <!-- Magical sparks -->
        <div class="magic-spark"></div>
        <div class="magic-spark"></div>
        <div class="magic-spark"></div>
        <div class="magic-spark"></div>
        <div class="magic-spark"></div>
        <div class="magic-spark"></div>
        <div class="magic-spark"></div>
        <div class="magic-spark"></div>
        <div class="magic-spark"></div>
        <div class="magic-spark"></div>
        <div class="magic-spark"></div>
        <div class="magic-spark"></div>
        
        <!-- Floating runes -->
        <div class="floating-runes rune-a">ᚠᛁᚱᛖ</div>
        <div class="floating-runes rune-b">ᛁᚲᛖ</div>
        <div class="floating-runes rune-c">ᛚᛁᚷᚺᛏ</div>
        <div class="floating-runes rune-d">ᛞᚨᚱᚲ</div>
        
        <div class="title">SPELL CASTING</div>
    </div>
</body>
</html>
