<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0a0033, #1a004a, #000000);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cinzel', serif;
        }
        
        .portal-container {
            position: relative;
            width: 800px;
            height: 800px;
        }
        
        .magic-ring {
            position: absolute;
            border: 3px solid;
            border-radius: 50%;
            animation: portalSpin 8s linear infinite;
            box-shadow: 0 0 20px currentColor;
        }
        
        .magic-ring:nth-child(1) {
            width: 120px;
            height: 120px;
            border-color: #00ffff;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 0s;
            border-style: solid;
        }
        
        .magic-ring:nth-child(2) {
            width: 220px;
            height: 220px;
            border-color: #ff69b4;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -1s;
            border-style: dashed;
        }
        
        .magic-ring:nth-child(3) {
            width: 320px;
            height: 320px;
            border-color: #9370db;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -2s;
            border-style: dotted;
        }
        
        .magic-ring:nth-child(4) {
            width: 420px;
            height: 420px;
            border-color: #ffd700;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -3s;
            border-style: solid;
        }
        
        .magic-ring:nth-child(5) {
            width: 520px;
            height: 520px;
            border-color: #ff4500;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -4s;
            border-style: double;
        }
        
        .magic-ring:nth-child(6) {
            width: 620px;
            height: 620px;
            border-color: #32cd32;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -5s;
            border-style: solid;
        }
        
        .magic-ring:nth-child(7) {
            width: 720px;
            height: 720px;
            border-color: #8a2be2;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -6s;
            border-style: dashed;
        }
        
        .inner-vortex {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, 
                #ffffff 0%, 
                #00ffff 30%, 
                #9370db 60%, 
                transparent 100%);
            border-radius: 50%;
            animation: vortexPulse 3s ease-in-out infinite;
            z-index: 5;
        }
        
        .floating-runes {
            position: absolute;
            font-size: 1.8rem;
            color: #d4af37;
            opacity: 0.8;
            animation: orbitRunes 20s linear infinite;
        }
        
        .rune-fire { 
            top: 20%; 
            left: 20%; 
            animation-delay: 0s; 
        }
        
        .rune-ice { 
            top: 20%; 
            right: 20%; 
            animation-delay: 5s; 
        }
        
        .rune-earth { 
            bottom: 20%; 
            left: 20%; 
            animation-delay: 10s; 
        }
        
        .rune-air { 
            bottom: 20%; 
            right: 20%; 
            animation-delay: 15s; 
        }
        
        @keyframes portalSpin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) scale(0.2);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg) scale(1.1);
                opacity: 0;
            }
        }
        
        @keyframes vortexPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.3);
                box-shadow: 0 0 40px rgba(255, 105, 180, 1);
            }
        }
        
        @keyframes orbitRunes {
            0% { 
                transform: rotate(0deg) translateX(300px) rotate(0deg); 
                opacity: 0.8; 
            }
            25% { 
                opacity: 1; 
            }
            50% { 
                transform: rotate(180deg) translateX(300px) rotate(-180deg); 
                opacity: 0.9; 
            }
            75% { 
                opacity: 1; 
            }
            100% { 
                transform: rotate(360deg) translateX(300px) rotate(-360deg); 
                opacity: 0.8; 
            }
        }
        
        .energy-beams {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 200px;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                #00ffff 50%, 
                transparent 100%);
            animation: beamRotate 4s linear infinite;
        }
        
        .beam1 { animation-delay: 0s; }
        .beam2 { animation-delay: 1s; }
        .beam3 { animation-delay: 2s; }
        .beam4 { animation-delay: 3s; }
        
        @keyframes beamRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-family: 'Cinzel', serif;
            font-size: 6rem;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            z-index: 10;
            animation: portalTitle 6s ease-in-out infinite;
        }
        
        @keyframes portalTitle {
            0%, 100% { 
                opacity: 0.7; 
                text-shadow: 0 0 30px rgba(0, 255, 255, 0.8); 
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 1; 
                text-shadow: 0 0 50px rgba(255, 105, 180, 1), 0 0 80px rgba(138, 43, 226, 0.6); 
                transform: translate(-50%, -50%) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <!-- Magical rings -->
        <div class="magic-ring"></div>
        <div class="magic-ring"></div>
        <div class="magic-ring"></div>
        <div class="magic-ring"></div>
        <div class="magic-ring"></div>
        <div class="magic-ring"></div>
        <div class="magic-ring"></div>
        
        <!-- Central vortex -->
        <div class="inner-vortex"></div>
        
        <!-- Energy beams -->
        <div class="energy-beams beam1"></div>
        <div class="energy-beams beam2"></div>
        <div class="energy-beams beam3"></div>
        <div class="energy-beams beam4"></div>
        
        <!-- Orbiting runes -->
        <div class="floating-runes rune-fire">ᚠᛁᚱᛖ</div>
        <div class="floating-runes rune-ice">ᛁᚲᛖ</div>
        <div class="floating-runes rune-earth">ᛖᚨᚱᚦ</div>
        <div class="floating-runes rune-air">ᚨᛁᚱ</div>
        
        <div class="title">PORTAL VORTEX</div>
    </div>
</body>
</html>
