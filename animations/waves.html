<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a23, #1a1a3a, #2a1a4a);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cinzel', serif;
        }
        
        .magical-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .energy-wave {
            position: absolute;
            width: 200%;
            height: 150px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(138, 43, 226, 0.4) 25%, 
                rgba(75, 0, 130, 0.6) 50%, 
                rgba(255, 105, 180, 0.4) 75%, 
                transparent 100%);
            border-radius: 50px;
            filter: blur(3px);
            animation: mysticalFlow 8s linear infinite;
        }
        
        .energy-wave:nth-child(1) {
            top: 15%;
            animation-delay: 0s;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 255, 255, 0.4) 30%, 
                rgba(138, 43, 226, 0.6) 50%, 
                rgba(255, 105, 180, 0.4) 70%, 
                transparent 100%);
        }
        
        .energy-wave:nth-child(2) {
            top: 35%;
            animation-delay: -2s;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 105, 180, 0.3) 25%, 
                rgba(147, 112, 219, 0.5) 50%, 
                rgba(75, 0, 130, 0.4) 75%, 
                transparent 100%);
        }
        
        .energy-wave:nth-child(3) {
            top: 55%;
            animation-delay: -4s;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(75, 0, 130, 0.4) 20%, 
                rgba(138, 43, 226, 0.6) 50%, 
                rgba(0, 255, 255, 0.3) 80%, 
                transparent 100%);
        }
        
        .energy-wave:nth-child(4) {
            top: 75%;
            animation-delay: -6s;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(148, 0, 211, 0.5) 30%, 
                rgba(255, 20, 147, 0.4) 50%, 
                rgba(72, 61, 139, 0.3) 70%, 
                transparent 100%);
        }
        
        .floating-runes {
            position: absolute;
            font-size: 2rem;
            color: #d4af37;
            opacity: 0.7;
            animation: floatRunes 15s linear infinite;
        }
        
        .rune1 { top: 10%; left: 10%; animation-delay: 0s; }
        .rune2 { top: 30%; right: 15%; animation-delay: 5s; }
        .rune3 { bottom: 20%; left: 20%; animation-delay: 10s; }
        .rune4 { bottom: 40%; right: 10%; animation-delay: 2s; }
        
        .magical-particles {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffffff;
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        .particle1 { top: 25%; left: 30%; animation-delay: 0s; }
        .particle2 { top: 45%; left: 60%; animation-delay: 1s; }
        .particle3 { top: 65%; left: 20%; animation-delay: 2s; }
        .particle4 { top: 35%; right: 25%; animation-delay: 0.5s; }
        .particle5 { top: 55%; right: 40%; animation-delay: 1.5s; }
        
        @keyframes mysticalFlow {
            0% {
                transform: translateX(-100%) scaleY(1);
            }
            50% {
                transform: translateX(25%) scaleY(1.2);
            }
            100% {
                transform: translateX(50%) scaleY(1);
            }
        }
        
        @keyframes floatRunes {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            25% { transform: translateY(-20px) rotate(90deg); opacity: 0.9; }
            50% { transform: translateY(-10px) rotate(180deg); opacity: 0.6; }
            75% { transform: translateY(-30px) rotate(270deg); opacity: 0.8; }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Cinzel', serif;
            font-size: 6rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
            z-index: 10;
            animation: titlePulse 4s ease-in-out infinite;
        }
        
        @keyframes titlePulse {
            0%, 100% { opacity: 0.8; text-shadow: 0 0 20px rgba(138, 43, 226, 0.8); }
            50% { opacity: 1; text-shadow: 0 0 30px rgba(255, 105, 180, 1); }
        }
    </style>
</head>
<body>
    <div class="magical-container">
        <!-- Mystical energy waves -->
        <div class="energy-wave"></div>
        <div class="energy-wave"></div>
        <div class="energy-wave"></div>
        <div class="energy-wave"></div>
        
        <!-- Floating ancient runes -->
        <div class="floating-runes rune1">ᚱᚢᚾᛖ</div>
        <div class="floating-runes rune2">ᛗᚨᚷᛁᚲ</div>
        <div class="floating-runes rune3">ᛈᛟᚹᛖᚱ</div>
        <div class="floating-runes rune4">ᛗᛁᛋᛏ</div>
        
        <!-- Magical particles -->
        <div class="magical-particles particle1"></div>
        <div class="magical-particles particle2"></div>
        <div class="magical-particles particle3"></div>
        <div class="magical-particles particle4"></div>
        <div class="magical-particles particle5"></div>
        
        <div class="title">MYSTICAL ENERGIES</div>
    </div>
</body>
</html>
