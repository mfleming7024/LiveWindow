<!-- Tavern Interior -->
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tavern-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c1810;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d3317;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="firelight" cx="20%" cy="70%" r="30%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ff8c42;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#2c1810;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#tavern-bg)" />
  
  <!-- Stone floor -->
  <rect x="0" y="800" width="1920" height="280" fill="#4a4a4a" opacity="0.8"/>
  
  <!-- Wooden walls -->
  <rect x="0" y="200" width="1920" height="600" fill="#8b4513" opacity="0.6"/>
  
  <!-- Fireplace -->
  <rect x="200" y="500" width="300" height="300" fill="#1a1a1a"/>
  <rect x="220" y="520" width="260" height="260" fill="#2c1810"/>
  
  <!-- Fire -->
  <polygon points="350,750 280,650 420,650" fill="#ff4500" opacity="0.9"/>
  <polygon points="350,700 300,620 400,620" fill="#ff6b35" opacity="0.8"/>
  <polygon points="350,650 320,600 380,600" fill="#ffaa00" opacity="0.7"/>
  
  <!-- Firelight glow -->
  <ellipse cx="400" cy="750" rx="800" ry="400" fill="url(#firelight)"/>
  
  <!-- Tables -->
  <ellipse cx="800" cy="900" rx="150" ry="50" fill="#654321"/>
  <ellipse cx="1200" cy="850" rx="120" ry="40" fill="#654321"/>
  
  <!-- Barrels -->
  <ellipse cx="1600" cy="720" rx="80" ry="120" fill="#8b4513"/>
  <ellipse cx="1700" cy="750" rx="70" ry="100" fill="#8b4513"/>
  
  <!-- Wooden beams -->
  <rect x="0" y="180" width="1920" height="40" fill="#654321"/>
  <rect x="600" y="0" width="40" height="800" fill="#654321"/>
  <rect x="1200" y="0" width="40" height="800" fill="#654321"/>
  
  <!-- Title -->
  <text x="50%" y="15%" text-anchor="middle" dominant-baseline="middle" 
        font-family="serif" font-size="120" fill="#d4af37" font-weight="bold">
    THE PRANCING PONY
  </text>
</svg>
