<!-- Dark Cave Interior -->
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="cave-light" cx="30%" cy="20%" r="40%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#2c3e50;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="crystal-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#004d4d;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Cave background -->
  <rect width="100%" height="100%" fill="url(#cave-light)" />
  
  <!-- Cave walls - irregular shapes -->
  <path d="M0,0 Q400,100 800,50 T1920,80 L1920,300 Q1600,250 1200,280 T0,250 Z" fill="#2c2c2c" opacity="0.9"/>
  <path d="M0,750 Q600,700 1200,750 T1920,720 L1920,1080 L0,1080 Z" fill="#2c2c2c" opacity="0.9"/>
  
  <!-- Stalactites -->
  <polygon points="300,0 250,200 350,200" fill="#666666"/>
  <polygon points="700,0 650,180 750,180" fill="#666666"/>
  <polygon points="1200,0 1150,220 1250,220" fill="#666666"/>
  <polygon points="1600,0 1550,160 1650,160" fill="#666666"/>
  
  <!-- Stalagmites -->
  <polygon points="400,1080 350,900 450,900" fill="#666666"/>
  <polygon points="900,1080 850,850 950,850" fill="#666666"/>
  <polygon points="1400,1080 1350,880 1450,880" fill="#666666"/>
  
  <!-- Glowing crystals -->
  <polygon points="600,600 570,650 630,650" fill="#00ffff" opacity="0.8"/>
  <polygon points="1100,700 1070,750 1130,750" fill="#00ffff" opacity="0.8"/>
  <polygon points="800,500 770,550 830,550" fill="#9966ff" opacity="0.8"/>
  
  <!-- Crystal glow effects -->
  <circle cx="600" cy="625" r="60" fill="url(#crystal-glow)" opacity="0.6"/>
  <circle cx="1100" cy="725" r="50" fill="url(#crystal-glow)" opacity="0.6"/>
  <circle cx="800" cy="525" r="40" fill="#9966ff" opacity="0.3"/>
  
  <!-- Ancient runes on wall -->
  <circle cx="200" cy="400" r="15" fill="#d4af37" opacity="0.7"/>
  <rect x="190" y="420" width="20" height="3" fill="#d4af37" opacity="0.7"/>
  <polygon points="200,440 190,455 210,455" fill="#d4af37" opacity="0.7"/>
  
  <!-- Title -->
  <text x="50%" y="90%" text-anchor="middle" dominant-baseline="middle" 
        font-family="serif" font-size="100" fill="#00ffff" font-weight="bold" opacity="0.9">
    CRYSTAL CAVERNS
  </text>
</svg>
