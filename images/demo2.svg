<!-- Demo Image 2: Geometric Pattern -->
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="triangle" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <polygon points="50,10 90,90 10,90" fill="#3498db" opacity="0.8"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="#2c3e50"/>
  <rect width="100%" height="100%" fill="url(#triangle)"/>
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" 
        font-family="Arial" font-size="120" fill="white" font-weight="bold">
    DEMO 2
  </text>
</svg>
