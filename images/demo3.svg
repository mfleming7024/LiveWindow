<!-- Enchanted Forest -->
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="forest-sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2f0a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="magic-glow" cx="50%" cy="50%" r="30%">
      <stop offset="0%" style="stop-color:#90ee90;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#228b22;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="100%" height="100%" fill="url(#forest-sky)" />
  
  <!-- Moon -->
  <circle cx="1600" cy="200" r="80" fill="#f5f5dc" opacity="0.9"/>
  
  <!-- Distant mountains -->
  <polygon points="0,400 300,200 600,350 900,180 1200,300 1500,150 1920,250 1920,500 0,500" fill="#2f4f2f" opacity="0.6"/>
  
  <!-- Trees - background layer -->
  <polygon points="200,500 150,1080 250,1080" fill="#1a4a1a"/>
  <circle cx="200" cy="500" r="80" fill="#228b22"/>
  
  <polygon points="500,400 450,1080 550,1080" fill="#1a4a1a"/>
  <circle cx="500" cy="400" r="100" fill="#228b22"/>
  
  <polygon points="800,450 750,1080 850,1080" fill="#1a4a1a"/>
  <circle cx="800" cy="450" r="90" fill="#228b22"/>
  
  <polygon points="1200,380 1150,1080 1250,1080" fill="#1a4a1a"/>
  <circle cx="1200" cy="380" r="110" fill="#228b22"/>
  
  <polygon points="1600,420 1550,1080 1650,1080" fill="#1a4a1a"/>
  <circle cx="1600" cy="420" r="95" fill="#228b22"/>
  
  <!-- Magical floating lights -->
  <circle cx="300" cy="350" r="8" fill="#90ee90" opacity="0.9"/>
  <circle cx="700" cy="300" r="6" fill="#ffd700" opacity="0.8"/>
  <circle cx="1100" cy="280" r="7" fill="#87ceeb" opacity="0.9"/>
  <circle cx="1400" cy="320" r="5" fill="#ff69b4" opacity="0.8"/>
  
  <!-- Magical glow effects -->
  <circle cx="300" cy="350" r="30" fill="url(#magic-glow)" opacity="0.4"/>
  <circle cx="700" cy="300" r="25" fill="#ffd700" opacity="0.2"/>
  <circle cx="1100" cy="280" r="28" fill="#87ceeb" opacity="0.3"/>
  
  <!-- Ground vegetation -->
  <ellipse cx="400" cy="950" rx="100" ry="30" fill="#2d5016" opacity="0.8"/>
  <ellipse cx="900" cy="980" rx="150" ry="25" fill="#2d5016" opacity="0.8"/>
  <ellipse cx="1300" cy="970" rx="120" ry="35" fill="#2d5016" opacity="0.8"/>
  
  <!-- Ancient stone path -->
  <ellipse cx="600" cy="1000" rx="40" ry="15" fill="#696969" opacity="0.7"/>
  <ellipse cx="700" cy="990" rx="35" ry="12" fill="#696969" opacity="0.7"/>
  <ellipse cx="800" cy="1010" rx="38" ry="14" fill="#696969" opacity="0.7"/>
  
  <!-- Title -->
  <text x="50%" y="15%" text-anchor="middle" dominant-baseline="middle" 
        font-family="serif" font-size="100" fill="#90ee90" font-weight="bold">
    WHISPERING WOODS
  </text>
</svg>
