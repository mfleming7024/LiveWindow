<!-- Landscape 1: Mountain Scene -->
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA07A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#sky)" />
  <!-- Mountains -->
  <polygon points="0,800 400,200 800,800" fill="#8B4513" opacity="0.8"/>
  <polygon points="600,800 1000,300 1400,800" fill="#654321" opacity="0.9"/>
  <polygon points="1200,800 1600,150 1920,800" fill="#5D4037"/>
  <!-- Sun -->
  <circle cx="1600" cy="200" r="80" fill="#FFD700"/>
  <text x="50%" y="90%" text-anchor="middle" dominant-baseline="middle" 
        font-family="Arial" font-size="80" fill="white" font-weight="bold">
    LANDSCAPE 1
  </text>
</svg>
