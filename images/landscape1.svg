<!-- Dragon's Mountain Lair -->
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dragon-sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a0e4e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b1538;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4500;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lava-glow" cx="50%" cy="100%" r="50%">
      <stop offset="0%" style="stop-color:#ff4500;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Apocalyptic sky -->
  <rect width="100%" height="100%" fill="url(#dragon-sky)" />
  
  <!-- Jagged mountains -->
  <polygon points="0,600 200,100 400,300 600,50 800,400 1000,80 1200,350 1400,120 1600,250 1800,90 1920,200 1920,1080 0,1080" fill="#2f2f2f" opacity="0.9"/>
  
  <!-- Volcanic peaks -->
  <polygon points="600,50 580,30 620,30" fill="#ff4500"/>
  <polygon points="1000,80 980,60 1020,60" fill="#ff6500"/>
  <polygon points="1800,90 780,70 1820,70" fill="#ff4500"/>
  
  <!-- Dragon silhouette -->
  <path d="M1400,200 Q1450,180 1500,200 Q1520,190 1540,210 Q1560,200 1580,220 L1600,240 Q1620,250 1640,240 L1660,250 Q1640,270 1620,280 L1580,300 Q1560,320 1540,310 Q1520,330 1500,320 Q1480,340 1460,330 L1440,320 Q1420,310 1400,300 L1380,280 Q1360,260 1380,240 Z" fill="#0f0f0f" opacity="0.8"/>
  
  <!-- Dragon wings -->
  <path d="M1420,220 Q1400,200 1380,220 Q1360,240 1380,260 Q1400,280 1420,260 Z" fill="#0f0f0f" opacity="0.6"/>
  <path d="M1560,220 Q1580,200 1600,220 Q1620,240 1600,260 Q1580,280 1560,260 Z" fill="#0f0f0f" opacity="0.6"/>
  
  <!-- Lava rivers -->
  <path d="M200,800 Q400,750 600,800 Q800,850 1000,800 Q1200,750 1400,800 Q1600,850 1920,800 L1920,1080 L0,1080 Q100,850 200,800" fill="#8b0000"/>
  <path d="M200,850 Q400,800 600,850 Q800,900 1000,850 Q1200,800 1400,850 Q1600,900 1920,850 L1920,1080 L0,1080 Q100,900 200,850" fill="#ff4500" opacity="0.7"/>
  
  <!-- Lava glow -->
  <rect x="0" y="700" width="1920" height="380" fill="url(#lava-glow)" opacity="0.4"/>
  
  <!-- Treasure glint -->
  <circle cx="800" cy="400" r="4" fill="#ffd700" opacity="0.9"/>
  <circle cx="1200" cy="350" r="3" fill="#ffd700" opacity="0.8"/>
  <circle cx="600" cy="450" r="5" fill="#ffd700" opacity="0.9"/>
  
  <!-- Dark clouds -->
  <ellipse cx="300" cy="150" rx="150" ry="50" fill="#2f2f2f" opacity="0.6"/>
  <ellipse cx="800" cy="100" rx="200" ry="60" fill="#2f2f2f" opacity="0.7"/>
  <ellipse cx="1500" cy="120" rx="180" ry="55" fill="#2f2f2f" opacity="0.6"/>
  
  <!-- Title -->
  <text x="50%" y="15%" text-anchor="middle" dominant-baseline="middle" 
        font-family="serif" font-size="100" fill="#ff4500" font-weight="bold">
    SMAUG'S DESOLATION
  </text>
</svg>
