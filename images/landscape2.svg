<!-- Landscape 2: Ocean Scene -->
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ocean" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#191970;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#ocean)" />
  <!-- Waves -->
  <path d="M0,700 Q480,650 960,700 T1920,700 L1920,1080 L0,1080 Z" fill="rgba(255,255,255,0.2)"/>
  <path d="M0,750 Q480,700 960,750 T1920,750 L1920,1080 L0,1080 Z" fill="rgba(255,255,255,0.1)"/>
  <!-- Moon -->
  <circle cx="300" cy="200" r="60" fill="#F5F5DC"/>
  <text x="50%" y="90%" text-anchor="middle" dominant-baseline="middle" 
        font-family="Arial" font-size="80" fill="white" font-weight="bold">
    LANDSCAPE 2
  </text>
