<!-- Misty Moorlands with Ancient Ruins -->
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="moor-sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a5a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#6a6a7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a5a3a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="mist" cx="50%" cy="80%" r="60%">
      <stop offset="0%" style="stop-color:#e6e6fa;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#d3d3d3;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Overcast sky -->
  <rect width="100%" height="100%" fill="url(#moor-sky)" />
  
  <!-- Distant hills -->
  <path d="M0,500 Q300,400 600,450 Q900,380 1200,420 Q1500,350 1920,400 L1920,1080 L0,1080 Z" fill="#3a3a2a" opacity="0.8"/>
  
  <!-- Moorland grass -->
  <path d="M0,700 Q480,650 960,700 T1920,650 L1920,1080 L0,1080 Z" fill="#4a5a2a" opacity="0.9"/>
  
  <!-- Ancient stone circle -->
  <ellipse cx="800" cy="750" rx="200" ry="80" fill="#696969" opacity="0.3"/>
  
  <!-- Standing stones -->
  <rect x="650" y="650" width="30" height="120" fill="#696969" opacity="0.9"/>
  <rect x="750" y="640" width="25" height="130" fill="#696969" opacity="0.9"/>
  <rect x="850" y="660" width="35" height="110" fill="#696969" opacity="0.9"/>
  <rect x="950" y="645" width="28" height="125" fill="#696969" opacity="0.9"/>
  
  <!-- Fallen stones -->
  <ellipse cx="700" cy="780" rx="60" ry="20" fill="#696969" opacity="0.7"/>
  <ellipse cx="900" cy="790" rx="45" ry="15" fill="#696969" opacity="0.7"/>
  
  <!-- Ancient burial mounds -->
  <ellipse cx="400" cy="800" rx="80" ry="30" fill="#2a3a1a" opacity="0.8"/>
  <ellipse cx="1400" cy="780" rx="100" ry="40" fill="#2a3a1a" opacity="0.8"/>
  
  <!-- Ruined tower in distance -->
  <rect x="1600" y="450" width="40" height="200" fill="#4a4a4a" opacity="0.7"/>
  <polygon points="1620,430 1600,450 1640,450" fill="#4a4a4a" opacity="0.6"/>
  
  <!-- Gnarled trees -->
  <path d="M200,600 Q180,580 160,600 Q140,620 160,640 Q180,660 200,640 Q220,620 200,600" fill="#2a2a2a"/>
  <rect x="195" y="640" width="10" height="140" fill="#2a2a2a"/>
  
  <path d="M1200,580 Q1180,560 1160,580 Q1140,600 1160,620 Q1180,640 1200,620 Q1220,600 1200,580" fill="#2a2a2a"/>
  <rect x="1195" y="620" width="10" height="160" fill="#2a2a2a"/>
  
  <!-- Mist patches -->
  <ellipse cx="600" cy="850" rx="200" ry="50" fill="url(#mist)" opacity="0.8"/>
  <ellipse cx="1100" cy="820" rx="150" ry="40" fill="url(#mist)" opacity="0.7"/>
  <ellipse cx="300" cy="880" rx="120" ry="30" fill="url(#mist)" opacity="0.6"/>
  
  <!-- Ravens -->
  <ellipse cx="500" cy="300" rx="8" ry="3" fill="#0f0f0f" opacity="0.8"/>
  <ellipse cx="520" cy="290" rx="6" ry="2" fill="#0f0f0f" opacity="0.7"/>
  <ellipse cx="480" cy="310" rx="7" ry="3" fill="#0f0f0f" opacity="0.8"/>
  
  <!-- Dim sun through clouds -->
  <circle cx="1500" cy="250" r="60" fill="#d3d3d3" opacity="0.4"/>
  
  <!-- Title -->
  <text x="50%" y="15%" text-anchor="middle" dominant-baseline="middle" 
        font-family="serif" font-size="100" fill="#d3d3d3" font-weight="bold">
    BARROW DOWNS
  </text>
</svg>
