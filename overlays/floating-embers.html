<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            pointer-events: none;
            background: transparent;
        }
        
        .embers-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .ember {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #FF6B35, #FF4500, #8B0000);
            box-shadow: 0 0 10px #FF6B35, 0 0 20px #FF4500;
            animation: emberFloat linear infinite;
        }
        
        .ember:before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(255, 255, 200, 0.8), transparent);
            border-radius: 50%;
        }
        
        .ember1 {
            width: 4px;
            height: 4px;
            bottom: -10px;
            left: 20%;
            animation-duration: 12s;
            animation-delay: 0s;
        }
        
        .ember2 {
            width: 3px;
            height: 3px;
            bottom: -10px;
            left: 60%;
            animation-duration: 15s;
            animation-delay: 2s;
        }
        
        .ember3 {
            width: 5px;
            height: 5px;
            bottom: -10px;
            left: 80%;
            animation-duration: 10s;
            animation-delay: 4s;
        }
        
        .ember4 {
            width: 2px;
            height: 2px;
            bottom: -10px;
            left: 40%;
            animation-duration: 18s;
            animation-delay: 1s;
        }
        
        .ember5 {
            width: 3px;
            height: 3px;
            bottom: -10px;
            left: 10%;
            animation-duration: 14s;
            animation-delay: 3s;
        }
        
        .ember6 {
            width: 4px;
            height: 4px;
            bottom: -10px;
            left: 90%;
            animation-duration: 16s;
            animation-delay: 5s;
        }
        
        @keyframes emberFloat {
            0% {
                transform: translateY(0px) translateX(0px) scale(1);
                opacity: 0.8;
            }
            25% {
                transform: translateY(-30vh) translateX(10px) scale(0.9);
                opacity: 1;
            }
            50% {
                transform: translateY(-60vh) translateX(-5px) scale(0.7);
                opacity: 0.9;
            }
            75% {
                transform: translateY(-90vh) translateX(15px) scale(0.5);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-120vh) translateX(-10px) scale(0.3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="embers-container">
        <div class="ember ember1"></div>
        <div class="ember ember2"></div>
        <div class="ember ember3"></div>
        <div class="ember ember4"></div>
        <div class="ember ember5"></div>
        <div class="ember ember6"></div>
    </div>
</body>
</html>
