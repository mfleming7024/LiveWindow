<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: transparent;
            overflow: hidden;
            pointer-events: none;
        }
        
        .window-frame {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            pointer-events: none;
        }
        
        /* Vertical window frame bars */
        .window-frame::before {
            content: '';
            position: absolute;
            left: 33.33%;
            top: 0;
            bottom: 0;
            width: 20px;
            background: url('img/wood.png') repeat;
            background-size: 32px 32px;
            box-shadow: 
                inset 2px 0 4px rgba(101, 67, 33, 0.8),
                inset -2px 0 4px rgba(101, 67, 33, 0.8),
                2px 0 6px rgba(0, 0, 0, 0.3),
                -2px 0 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        
        .window-frame::after {
            content: '';
            position: absolute;
            left: 66.66%;
            top: 0;
            bottom: 0;
            width: 20px;
            background: url('img/wood.png') repeat;
            background-size: 32px 32px;
            box-shadow: 
                inset 2px 0 4px rgba(101, 67, 33, 0.8),
                inset -2px 0 4px rgba(101, 67, 33, 0.8),
                2px 0 6px rgba(0, 0, 0, 0.3),
                -2px 0 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        
        /* Horizontal window frame bars */
        .horizontal-bar {
            position: absolute;
            left: 0;
            right: 0;
            height: 20px;
            background: url('img/wood.png') repeat;
            background-size: 275px 125px;
            box-shadow: 
                inset 0 2px 4px rgba(101, 67, 33, 0.8),
                inset 0 -2px 4px rgba(101, 67, 33, 0.8),
                0 2px 6px rgba(0, 0, 0, 0.3),
                0 -2px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        
        .horizontal-bar.top {
            top: 33.33%;
        }
        
        .horizontal-bar.bottom {
            top: 66.66%;
        }
        
        /* Window frame border */
        .window-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 14px solid transparent;
            border-image: url('img/wood.png') 30 repeat;
            box-shadow: 
                inset 0 0 20px rgba(101, 67, 33, 0.6),
                inset 0 0 10px rgba(160, 82, 45, 0.3);
            z-index: 999;
            pointer-events: none;
        }
        
        /* Corner reinforcements */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #6e3e2b;
            box-shadow: 
                inset 2px 2px 6px rgba(101, 67, 33, 0.8),
                2px 2px 8px rgba(0, 0, 0, 0.4);
            z-index: 1001;
        }
        
        .corner.top-left { top: 34.5%; left: 34.5%; transform: translate(-50%, -50%); }
        .corner.top-right { top: 34.5%; left: 68%; transform: translate(-50%, -50%); }
        .corner.bottom-left { top: 68%; left: 34.5%; transform: translate(-50%, -50%); }
        .corner.bottom-right { top: 68%; left: 68%; transform: translate(-50%, -50%); }

        /* Glass reflection effect */
        .glass-reflection {
            position: absolute;
            top: 11px;
            left: 11px;
            right: 11px;
            height: 60%;
            background: linear-gradient(162deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 40%, transparent 44%);
            z-index: 998;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="window-frame">
        <div class="window-border"></div>
        <div class="horizontal-bar top"></div>
        <div class="horizontal-bar bottom"></div>
        <div class="glass-reflection"></div>
        
        <!-- Corner reinforcements -->
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
    </div>
</body>
</html>
