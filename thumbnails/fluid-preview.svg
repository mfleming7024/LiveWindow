<!-- Mystical Mists Preview -->
<svg width="320" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-grad)"/>
  
  <!-- Mist clouds -->
  <ellipse cx="80" cy="60" rx="40" ry="25" fill="rgba(138, 43, 226, 0.3)" opacity="0.7"/>
  <ellipse cx="200" cy="100" rx="35" ry="20" fill="rgba(255, 105, 180, 0.3)" opacity="0.6"/>
  <ellipse cx="120" cy="140" rx="45" ry="30" fill="rgba(0, 255, 255, 0.2)" opacity="0.8"/>
  <ellipse cx="260" cy="50" rx="30" ry="18" fill="rgba(255, 215, 0, 0.3)" opacity="0.5"/>
  
  <!-- Magical wisps -->
  <circle cx="60" cy="40" r="2" fill="#d4af37" opacity="0.8"/>
  <circle cx="150" cy="80" r="2" fill="#d4af37" opacity="0.9"/>
  <circle cx="240" cy="120" r="2" fill="#d4af37" opacity="0.7"/>
  <circle cx="100" cy="160" r="2" fill="#d4af37" opacity="0.8"/>
  
  <!-- Floating runes -->
  <text x="220" y="40" font-family="serif" font-size="12" fill="#d4af37" opacity="0.6">ᛗᛁᛋᛏ</text>
  <text x="40" y="120" font-family="serif" font-size="12" fill="#d4af37" opacity="0.6">ᚠᛟᚷ</text>
  <text x="180" y="160" font-family="serif" font-size="12" fill="#d4af37" opacity="0.6">ᛋᛗᛟᚲᛖ</text>
  
  <!-- Title -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" 
        font-family="serif" font-size="18" fill="#ffffff" font-weight="bold" opacity="0.9">
    MYSTICAL MISTS
  </text>
</svg>
