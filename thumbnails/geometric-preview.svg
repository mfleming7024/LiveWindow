<!-- Elemental Crystals Preview -->
<svg width="320" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="50%" style="stop-color:#1a1a3a"/>
      <stop offset="100%" style="stop-color:#2a1a4a"/>
    </linearGradient>
    <radialGradient id="orb-grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="30%" style="stop-color:#ffd700"/>
      <stop offset="60%" style="stop-color:#ff69b4"/>
      <stop offset="100%" style="stop-color:#8a2be2"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-grad)"/>
  
  <!-- Elemental crystals -->
  <!-- Fire crystal (triangle) -->
  <polygon points="80,50 60,80 100,80" fill="#ff4500" opacity="0.8"/>
  
  <!-- Ice crystal (square) -->
  <rect x="230" y="40" width="25" height="25" fill="#00ffff" opacity="0.8" transform="rotate(45 242.5 52.5)"/>
  
  <!-- Earth crystal (circle) -->
  <circle cx="70" cy="130" r="15" fill="#daa520" opacity="0.8"/>
  
  <!-- Air crystal (hexagon) -->
  <polygon points="250,120 260,130 250,140 240,140 230,130 240,120" fill="#9370db" opacity="0.8"/>
  
  <!-- Central power orb -->
  <circle cx="160" cy="90" r="25" fill="url(#orb-grad)" opacity="0.9"/>
  
  <!-- Energy connection lines -->
  <line x1="80" y1="65" x2="135" y2="90" stroke="#d4af37" stroke-width="1" opacity="0.6"/>
  <line x1="242" y1="65" x2="185" y2="90" stroke="#d4af37" stroke-width="1" opacity="0.6"/>
  <line x1="85" y1="130" x2="135" y2="90" stroke="#d4af37" stroke-width="1" opacity="0.6"/>
  <line x1="240" y1="130" x2="185" y2="90" stroke="#d4af37" stroke-width="1" opacity="0.6"/>
  
  <!-- Orbiting runes -->
  <text x="160" y="30" font-family="serif" font-size="10" fill="#d4af37" opacity="0.8">ᚠᛁᚱᛖ</text>
  <text x="280" y="90" font-family="serif" font-size="10" fill="#d4af37" opacity="0.8">ᛁᚲᛖ</text>
  <text x="160" y="160" font-family="serif" font-size="10" fill="#d4af37" opacity="0.8">ᛖᚨᚱᚦ</text>
  <text x="30" y="90" font-family="serif" font-size="10" fill="#d4af37" opacity="0.8">ᚨᛁᚱ</text>
  
  <!-- Title -->
  <text x="50%" y="85%" text-anchor="middle" dominant-baseline="middle" 
        font-family="serif" font-size="14" fill="#ffffff" font-weight="bold" opacity="0.9">
    ELEMENTAL CRYSTALS
  </text>
</svg>
