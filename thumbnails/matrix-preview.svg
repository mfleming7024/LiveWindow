<!-- Ancient Tome Preview -->
<svg width="320" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b35"/>
      <stop offset="50%" style="stop-color:#1a0a26"/>
      <stop offset="100%" style="stop-color:#0d0512"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-grad)"/>
  
  <!-- Ancient border -->
  <rect x="10" y="10" width="300" height="160" fill="none" stroke="rgba(212, 175, 55, 0.3)" stroke-width="1" rx="5"/>
  
  <!-- Rune columns -->
  <text x="40" y="40" font-family="serif" font-size="12" fill="#d4af37" opacity="0.9">ᚠᛁᚱᛖ</text>
  <text x="40" y="60" font-family="serif" font-size="12" fill="#ff6b6b" opacity="0.8">ᛗᚨᚷᛁᚲ</text>
  <text x="40" y="80" font-family="serif" font-size="12" fill="#4ecdc4" opacity="0.8">ᛈᛟᚹᛖᚱ</text>
  
  <text x="120" y="50" font-family="serif" font-size="12" fill="#9370db" opacity="0.8">ᛁᚲᛖ</text>
  <text x="120" y="70" font-family="serif" font-size="12" fill="#ffd700" opacity="0.9">ᚠᚱᛟᛋᛏ</text>
  <text x="120" y="90" font-family="serif" font-size="12" fill="#ff69b4" opacity="0.8">ᚹᛁᚾᛞ</text>
  
  <text x="200" y="45" font-family="serif" font-size="12" fill="#00ffff" opacity="0.8">ᛞᚨᚱᚲ</text>
  <text x="200" y="65" font-family="serif" font-size="12" fill="#32cd32" opacity="0.8">ᛋᚺᚨᛞᛟᚹ</text>
  <text x="200" y="85" font-family="serif" font-size="12" fill="#ff4500" opacity="0.8">ᚾᛁᚷᚺᛏ</text>
  
  <text x="270" y="55" font-family="serif" font-size="12" fill="#d4af37" opacity="0.8">ᛗᛟᛟᚾ</text>
  <text x="270" y="75" font-family="serif" font-size="12" fill="#ff6b6b" opacity="0.8">ᛋᛏᚨᚱ</text>
  
  <!-- Title -->
  <text x="50%" y="70%" text-anchor="middle" dominant-baseline="middle" 
        font-family="serif" font-size="20" fill="#d4af37" font-weight="bold" opacity="0.9">
    ANCIENT TOME
  </text>
</svg>
