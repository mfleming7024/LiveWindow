<!-- Spell Casting Preview -->
<svg width="320" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg-grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a0033"/>
      <stop offset="100%" style="stop-color:#000011"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-grad)"/>
  
  <!-- Magic circle -->
  <circle cx="160" cy="90" r="60" fill="none" stroke="rgba(212, 175, 55, 0.3)" stroke-width="1"/>
  <circle cx="160" cy="90" r="45" fill="none" stroke="rgba(212, 175, 55, 0.2)" stroke-width="1"/>
  
  <!-- Magical sparks -->
  <circle cx="80" cy="50" r="2" fill="#00ffff" opacity="0.9"/>
  <circle cx="200" cy="70" r="2" fill="#ff69b4" opacity="0.8"/>
  <circle cx="120" cy="130" r="2" fill="#9370db" opacity="0.9"/>
  <circle cx="240" cy="110" r="2" fill="#ffd700" opacity="0.8"/>
  
  <!-- Floating runes -->
  <text x="30" y="40" font-family="serif" font-size="10" fill="#d4af37" opacity="0.8">ᚠᛁᚱᛖ</text>
  <text x="270" y="140" font-family="serif" font-size="10" fill="#d4af37" opacity="0.8">ᛁᚲᛖ</text>
  
  <!-- Title -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" 
        font-family="serif" font-size="20" fill="#ffffff" font-weight="bold" opacity="0.9">
    SPELL CASTING
  </text>
</svg>
