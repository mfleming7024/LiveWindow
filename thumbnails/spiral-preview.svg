<!-- Portal Vortex Preview -->
<svg width="320" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg-grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0a0033"/>
      <stop offset="50%" style="stop-color:#1a004a"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-grad)"/>
  
  <!-- Portal rings -->
  <circle cx="160" cy="90" r="20" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.8"/>
  <circle cx="160" cy="90" r="35" fill="none" stroke="#ff69b4" stroke-width="1" stroke-dasharray="5,5" opacity="0.8"/>
  <circle cx="160" cy="90" r="50" fill="none" stroke="#9370db" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
  <circle cx="160" cy="90" r="65" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.8"/>
  
  <!-- Central vortex -->
  <circle cx="160" cy="90" r="12" fill="url(#bg-grad)" opacity="0.9"/>
  <circle cx="160" cy="90" r="8" fill="#ffffff" opacity="0.8"/>
  
  <!-- Energy beams -->
  <line x1="160" y1="40" x2="160" y2="140" stroke="#00ffff" stroke-width="1" opacity="0.6"/>
  <line x1="110" y1="90" x2="210" y2="90" stroke="#00ffff" stroke-width="1" opacity="0.6"/>
  
  <!-- Orbiting runes -->
  <text x="120" y="50" font-family="serif" font-size="10" fill="#d4af37" opacity="0.8">ᚠᛁᚱᛖ</text>
  <text x="220" y="80" font-family="serif" font-size="10" fill="#d4af37" opacity="0.8">ᛁᚲᛖ</text>
  <text x="180" y="140" font-family="serif" font-size="10" fill="#d4af37" opacity="0.8">ᛖᚨᚱᚦ</text>
  <text x="80" y="110" font-family="serif" font-size="10" fill="#d4af37" opacity="0.8">ᚨᛁᚱ</text>
  
  <!-- Title -->
  <text x="50%" y="85%" text-anchor="middle" dominant-baseline="middle" 
        font-family="serif" font-size="18" fill="#ffffff" font-weight="bold" opacity="0.9">
    PORTAL VORTEX
  </text>
</svg>
