<!-- Mystical Energies Preview -->
<svg width="320" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a23"/>
      <stop offset="50%" style="stop-color:#1a1a3a"/>
      <stop offset="100%" style="stop-color:#2a1a4a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-grad)"/>
  
  <!-- Static energy waves -->
  <path d="M0,45 Q80,25 160,45 T320,45" stroke="#00ffff" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M0,90 Q80,70 160,90 T320,90" stroke="#ff69b4" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M0,135 Q80,115 160,135 T320,135" stroke="#9370db" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Floating runes -->
  <text x="50" y="30" font-family="serif" font-size="12" fill="#d4af37" opacity="0.7">ᚱᚢᚾᛖ</text>
  <text x="250" y="50" font-family="serif" font-size="12" fill="#d4af37" opacity="0.7">ᛗᚨᚷᛁᚲ</text>
  
  <!-- Title -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" 
        font-family="serif" font-size="24" fill="#ffffff" font-weight="bold" opacity="0.9">
    MYSTICAL ENERGIES
  </text>
</svg>
