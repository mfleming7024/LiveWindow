<div class="main-display">
    <div class="nav-bar">
        <div class="edit-controls" ng-if="!editButtonHidden">
            <button class="btn" ng-click="goToEdit()">Edit Mode</button>
            <button class="btn btn-hide" ng-click="hideEditButton()" title="Hide Edit Mode button until refresh">Ã—</button>
        </div>
    </div>
    
    <div class="display-content">
        <div class="display-half display-left">
            <div class="content-display">
                <div ng-if="!leftDisplay.type" class="placeholder">
                    <!-- Blank display -->
                </div>
                <img ng-if="leftDisplay.type === 'image'" ng-src="{{leftDisplay.content}}" alt="Left Display Image" />
                <video ng-if="leftDisplay.type === 'video'" ng-src="{{leftDisplay.content}}" autoplay loop muted></video>
                
                <!-- Overlay Layer -->
                <div ng-if="leftDisplay.overlay" class="overlay-layer">
                    <iframe ng-src="{{leftDisplay.overlay}}" style="width: 100%; height: 100%; border: none; pointer-events: none; position: absolute; top: 0; left: 0; z-index: 10;"></iframe>
                </div>
                
                <!-- Window Pane Layer -->
                <div ng-if="leftDisplay.windowPane" class="window-pane-layer">
                    <iframe src="overlays/window-pane.html" style="width: 100%; height: 100%; border: none; pointer-events: none; position: absolute; top: 0; left: 0; z-index: 15;"></iframe>
                </div>
            </div>
        </div>
        
        <div class="display-half display-right">
            <div class="content-display">
                <div ng-if="!rightDisplay.type" class="placeholder">
                    <!-- Blank display -->
                </div>
                <img ng-if="rightDisplay.type === 'image'" ng-src="{{rightDisplay.content}}" alt="Right Display Image" />
                <video ng-if="rightDisplay.type === 'video'" ng-src="{{rightDisplay.content}}" autoplay loop muted></video>
                
                <!-- Overlay Layer -->
                <div ng-if="rightDisplay.overlay" class="overlay-layer">
                    <iframe ng-src="{{rightDisplay.overlay}}" style="width: 100%; height: 100%; border: none; pointer-events: none; position: absolute; top: 0; left: 0; z-index: 10;"></iframe>
                </div>

                <!-- Window Pane Layer -->
                <div ng-if="rightDisplay.windowPane" class="window-pane-layer">
                    <iframe src="overlays/window-pane.html" style="width: 100%; height: 100%; border: none; pointer-events: none; position: absolute; top: 0; left: 0; z-index: 15;"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
